<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="watch-digital.css">
</head>
<body>
    <div class="container column">
        <div></div>
        <div class="panel">
            <div class="ring">
                <div class="circle">
                    <p>
                        <span id="mins">00</span>:<span id="secs">00</span>:<span id="msecs">00</span>
                    </p>
                </div>
            </div>
            <div class="parts">
                <div>
                    <button class="pause" id="button-pause">
                        <img src="./assets/pause.png" alt="pause" style="height: 33px; margin-top: 3px; margin-left: 1px;">
                    </button>  
                </div>
                <div>
                    <button class="start" id="button-start">
                        <img src="./assets/play.png" alt="start" style="height: 45px; margin-left: 5px; margin-top: 1px;">
                    </button>
                </div>
                <div>
                    <button class="reset" id="button-reset">
                        <img src="./assets/restart.png" alt="restart" style="height: 35px; margin-top: 5px;">
                    </button>
                </div>
            </div>
        </div>
        <div></div>
    </div>
    <script src="watch-digital.js"></script>
</body>
</html>
